<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Time</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{ title }}</h1>
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                            <li class="nav-item"><a class="nav-link" href="#locations">Locations</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
         <!-- <ul>
                <li>Pepperoni Pizza</li>
                <li>Margherita Pizza</li>
                <li>Hawaiian Pizza</li>
                <li>Supreme Pizza</li>
            </ul> -->
    </header>
    <main class="container mt-4">
        <section id="menu">
            <h2>Our Menu</h2>
            <p>Check out our delicious pizza options!</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img class="card-img-top" src="https://picsum.photos/200/150?random=1">
                        <div class="card-body">
                            <h3 class="card-title">Pepperoni Pizza</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <img class="card-img-top" src="https://picsum.photos/200/150?random=1">
                        <div class="card-body">
                            <h3 class="card-title">Margherita Pizza</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <img class="card-img-top" src="https://picsum.photos/200/150?random=1">
                        <div class="card-body">
                            <h3 class="card-title"> Pizza 3</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <img class="card-img-top" src="https://picsum.photos/200/150?random=1">
                        <div class="card-body">
                            <h3 class="card-title">Hawaiian Pizza</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="locations">
            <h2>Locations</h2>
            <p>Find a Pizza near You!</p>
            <ul>
                <li>New York City</li>
                <li>LA</li>
                <li>Chicago</li>
            </ul>
        </section>
        <section id="contact" class="bg-light py-5">
            <h2>Contact Us</h2>
            <p>Send Us a Message!</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                </div>
                
               
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Pizza Time 2023</p>
    </footer>
    <script src="public/script.js"></script>
</body>
</html>
